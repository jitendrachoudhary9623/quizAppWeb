  <script>
    if (typeof $ == 'undefined') {
      var $ = jQuery;
    }
    $(document).ready(function () {


      var frm = $('#frm');

      frm.submit(function (e) {

        e.preventDefault();
      });
      $("#section_submit").click(function () {

        var statement = $("#program_statement").val();

        var code1 = $("#program_code").val();
        var output = $('#program_output').val();


        var type;
        $.ajax({
          type: "POST",
          url: "php/provider.php",
          data: { 'type': 6, 'statement': statement, 'code': code1, 'output': output },
          dataType: "JSON",
          success: function (data) {
            $("#output").append('inserted').addClass("alert alert-success");
            // alert('Data inserted');
          },
          error: function (err) {
            $("#output").append(data.Section.status).addClass("alert alert-error");


          }
        });
        //getData();

      });



    });



  </script>
